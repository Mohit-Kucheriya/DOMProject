<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Practice1 : Using DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card">
      <img
        src="https://media.gettyimages.com/id/1486937057/photo/new-york-new-york-sydney-sweeney-attends-the-2023-met-gala-celebrating-karl-lagerfeld-a-line.jpg?s=612x612&w=0&k=20&c=ubts9CoaAVCpUg6gVbBTLia_15j2JvObARc45nVEnLM="
        alt=""
      />
      <h1>Sydney Sweeney</h1>
      <h5>Stranger</h5>
      <button class="add">Add Friend</button>
    </div>

    <div id="card">
      <img
        src="https://media.gettyimages.com/id/1406845795/photo/paris-france-emma-watson-is-seen-outside-the-schiaparelli-show-during-paris-fashion-week.jpg?s=612x612&w=0&k=20&c=mMKNqoxuVe7FrMdpjkUDlwS5tvtHTrpUXuKF1-eMmmI="
        alt=""
      />
      <h1>Emma Watson</h1>
      <h5>Stranger</h5>
      <button class="add">Add Friend</button>
    </div>

    <div id="card">
      <img
        src="https://c4.wallpaperflare.com/wallpaper/769/452/931/overdrive-ana-de-armas-5k-wallpaper-preview.jpg"
        alt=""
      />
      <h1>Ana de Armas</h1>
      <h5>Stranger</h5>
      <button class="add">Add Friend</button>
    </div>

    <div id="card">
      <img
        src="https://c4.wallpaperflare.com/wallpaper/755/74/559/women-black-hair-yennefer-yennefer-of-vengerberg-the-witcher-hd-wallpaper-preview.jpg"
        alt=""
      />
      <h1>Anya Chalotra</h1>
      <h5>Stranger</h5>
      <button class="add">Add Friend</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
